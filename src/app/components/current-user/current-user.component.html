<div class="user_card">
    <div class="user_image">
      <img class="user_card_image" height="100px" width="100px" [defaultImage]="'assets/loading.png'" [lazyLoad]=user.photo_100>
    </div>
    <div class="user_description">
      <div class="user_first_name">
        {{user.first_name}}
      </div>
      <div class="user_last_name">
        {{user.last_name}}
      </div>
    </div>
</div>
